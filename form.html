<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="form-wrapper">
            <h1 style="text-align: center; margin: 50px;">Job Application</h1>
          <form>
            <div class="input-flex">
              <div>
                <label for="firstname" class="form-label"> First Name </label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Your first name"
                  class="form-input"
                />
              </div>
      
              <div>
                <label for="lastname" class="form-label"> Last Name </label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Your last name"
                  class="form-input"
                />
              </div>
            </div>
      
            <div class="input-flex">
              <div>
                  <label for="email" class="form-label"> Email </label>
                  <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@email.com"
                  class="form-input"
                  />
              </div>
      
              <div>
                  <label class="form-label">Gender</label>
      
                  <select class="form-input" name="occupation" id="occupation">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                  </select>
              </div>
            </div>
      
            <div class="mb-3 input-wrapp">
              <label for="phone" class="form-label"> Phone </label>
      
              <div>
                <input
                  type="text"
                  name="areacode"
                  id="areacode"
                  placeholder="Area code"
                  class="form-input w-45"
                />
      
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="Phone number"
                  class="form-input"
                />
              </div>
            </div>
      
            <div class="mb-3">
              <label for="age" class="form-label"> Applying for Position: </label>
              <input
                type="text"
                name="age"
                id="age"
                class="form-input"
              />
            </div>
      
            <div class="mb-3">
              <label for="dob" class="form-label"> When can you start? </label>
              <input type="date" name="dob" id="dob" class="form-input" />
            </div>
      
            <div class="mb-3">
              <label for="address" class="form-label"> Address </label>
      
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Street address"
                class="form-input mb-3"
              />
              <input
                type="text"
                name="address2"
                id="address2"
                placeholder="Street address line 2"
                class="form-input"
              />
            </div>
      
            <div class="mb-3">
              <label for="message" class="form-label">
                Cover Letter
              </label>
              <textarea
                rows="6"
                name="message"
                id="message"
                class="form-input"
              ></textarea>
            </div>
      
            <div class="form-file-flex">
              <label for="upload" class="form-label">
                Upload Resume
              </label>
              <input
                type="file"
                name="upload"
                id="upload"
                class="form-file"
              />
            </div>
      
            <button class="btn">Apply Now</button>
          </form>
        </div>
      </div>
      
</body>
</html>
